<!-- Footer -->
<footer id="footer" class="wrapper {% if page.layout == 'home' %}{{ site.data.footer.landing_style }}{% else %}{{ site.data.footer.alt_style }}{% endif %}">
    <div class="inner">
        <ul class="menu">
            <li>
                {{ site.data.footer.copyright }}
                &nbsp;
                {% for link in site.data.footer.links %}
                    <a href="{{ link.url }}" {% assign new_window_is_not_empty = link.new_window | is_not_empty %}
                    {% if new_window_is_not_empty %}target="_blank" rel="noopener"
                    {% endif %}>{{ link.text }}</a>.
                {% endfor %}
            </li>
        </ul>
    </div>
</footer>
