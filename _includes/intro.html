<!-- Intro -->
<section id="{{ include.section.section_id }}" class="wrapper {{ include.section.background_style }} fullscreen fade-up">
    <div class="inner">
        <h1>{{ include.section.title }}</h1>
        {{ include.section.subtitle | markdownify }}
        {% assign actions_is_not_empty = include.section.actions | is_not_empty %}
        {% if actions_is_not_empty %}
            <ul class="actions">
                {% for action in include.section.actions %}
                    <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | link | relative_url }}{% endif %}" class="button{% assign is_scrolly_is_not_empty = action.is_scrolly | is_not_empty %}{% if is_scrolly_is_not_empty %} scrolly{% endif %}{% assign is_primary_is_not_empty = action.is_primary | is_not_empty %}{% if is_primary_is_not_empty %} primary{% endif %}">{{ action.label }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</section>
